name: 'build'

on: [push]

jobs:
  build:

    runs-on: 'ubuntu-latest'

    steps:
    - name: 'Checkout'
      uses: 'actions/checkout@master'
    - name: 'Test'
      run: |
          echo "ok"
          date >> README.md 
    - name: archive artifact
      uses: actions/upload-artifact@v2
      with:
          name: etc
          retention-days: 1
          path: |
              README.md 
              /etc
